<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Wallet Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { background-color: #1a202c; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 4px; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 text-gray-100 font-sans">

  <div id="app" class="w-full max-w-xl">
    <!-- Login screen -->
    <div id="login-screen" class="bg-gray-900 p-8 rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold mb-6 text-center">Welcome Back</h1>
      <form id="login-form" class="space-y-6">
        <div>
          <label for="username" class="block mb-1">Username</label>
          <input
            type="text"
            id="username"
            class="w-full p-3 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            autocomplete="off"
            required
          />
        </div>
        <div>
          <label for="password" class="block mb-1">Password</label>
          <input
            type="password"
            id="password"
            class="w-full p-3 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded font-semibold transition"
        >
          Log In
        </button>
        <p id="login-error" class="text-red-500 mt-2 hidden">Invalid credentials</p>
      </form>
    </div>

    <!-- Dashboard screen -->
    <div id="dashboard" class="hidden bg-gray-900 p-6 rounded-lg shadow-lg">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Portfolio</h2>
        <button
          id="logout-btn"
          class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded transition"
        >
          Logout
        </button>
      </div>

      <!-- Total Balance Card -->
      <div class="bg-gray-800 rounded-lg p-6 mb-6 shadow-lg relative">
        <h3 class="text-gray-400 uppercase tracking-wide mb-1">Total Balance</h3>
        <p class="text-4xl font-extrabold mb-4" id="total-balance">$0.00</p>
        <div class="flex space-x-4">
          <button class="send-btn bg-green-600 hover:bg-green-700 py-2 px-4 rounded transition" data-token="TOTAL">Send</button>
          <button class="receive-btn bg-blue-600 hover:bg-blue-700 py-2 px-4 rounded transition" data-token="TOTAL">Receive</button>
        </div>
      </div>

      <!-- Crypto List -->
      <div id="crypto-list" class="space-y-4">
        <!-- Tokens inserted by JS -->
      </div>
    </div>

    <!-- Modal Overlay -->
    <div
      id="modal"
      class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden"
    >
      <div class="bg-gray-900 rounded-lg p-6 max-w-md w-full shadow-lg relative">
        <button
          id="modal-close"
          class="absolute top-3 right-3 text-gray-400 hover:text-white text-xl font-bold"
        >
          &times;
        </button>

        <div id="modal-content">
          <!-- Dynamic modal content -->
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
